<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4"> 
        <form [formGroup]="complexLoginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name">
            </div>

          <div class="form-group" formGroupName="address">
              <div class="form-group"> 
                  <label>Street Name</label>
                  <input type="text" formControlName="streetName" class="form-control">
              </div>
              <div class="form-group">
                <label>City</label>
                <input type="text"  formControlName="city" class="form-control">
              </div>
              <div class="form-group">
                <label>Pincode</label>
                <input type="text" formControlName="pincode" class="form-control">
              </div>
              <button type="submit" class="ng ng-button btn-danger">Submit</button>
            </div>   
            </form>
    </div>
    <div class="col-lg-4"></div>
</div>
