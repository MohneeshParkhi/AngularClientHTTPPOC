<div class="row" style="padding-top:150px">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <form #ngModelForm="ngForm" (submit)="onSubmit(ngModelForm.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ngModel>
      </div>
      <div ngModelGroup="name">
        <div class="form-group">
          <label for="streetNumber">Street Number</label>
          <input type="text" class="form-control" id="streetNumber" name="streetNumber" ngModel>
        </div>
        <div class="form-group">
          <label for="streetName">Street / Colony name</label>
          <input type="text" class="form-control" id="streetName" name="streetName" ngModel>
        </div>
        <div class="form-group"> 
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" ngModel>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="number" class="form-control" id="pincode" name="pincode" ngModel> </div>
      </div>
      <button type="submit" class="btn btn-success form-control">Submit</button>
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>
